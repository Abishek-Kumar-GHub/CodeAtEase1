<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAtEase - Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            background: #000000;
            color: #FFFFFF;
        }

        .resizer {
            width: 4px;
            cursor: col-resize;
            background: #333333;
            transition: background 0.2s;
        }

        .resizer:hover {
            background: #FFFFFF;
        }

        .file-item {
            transition: background 0.2s;
            position: relative;
        }

        .file-item:hover {
            background: #1a1a1a;
        }

        .file-item:hover .file-menu-btn {
            display: block;
        }

        .file-item.active {
            background: #2a2a2a;
            border-left: 3px solid #FFFFFF;
        }

        .file-item.modified {
            color: #FFA500;
        }

        .file-menu-btn {
            display: none;
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .file-menu {
            position: absolute;
            right: 0;
            top: 100%;
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 4px;
            min-width: 150px;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .file-menu-item {
            padding: 8px 12px;
            cursor: pointer;
            transition: background 0.2s;
            border-bottom: 1px solid #333;
        }

        .file-menu-item:last-child {
            border-bottom: none;
        }

        .file-menu-item:hover {
            background: #2a2a2a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 24px;
            max-width: 500px;
            width: 90%;
        }

        #codeEditor {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            tab-size: 4;
            resize: none;
            outline: none;
            background: #000000;
            color: #FFFFFF;
        }

        .toast {
            background-color: #1a1a1a !important;
            border: 2px solid #FFFFFF !important;
            color: #FFFFFF !important;
        }

        .folder-icon, .file-icon {
            flex-shrink: 0;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #444444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666666;
        }

        .chat-message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #2a2a2a;
            border-left: 3px solid #FFFFFF;
            padding: 12px;
            border-radius: 8px;
        }

        .assistant-message {
            background: #1a1a1a;
            border-left: 3px solid #666;
            padding: 12px;
            border-radius: 8px;
        }

        .message-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .timestamp {
            font-size: 10px;
            color: #666;
            margin-top: 4px;
        }

        .code-block {
            background: #000;
            border: 1px solid #333;
            padding: 8px;
            border-radius: 4px;
            margin: 8px 0;
            overflow-x: auto;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .apply-code-btn {
            transition: all 0.2s;
        }

        .apply-code-btn:hover {
            transform: translateX(2px);
        }

        .modified-indicator {
            width: 8px;
            height: 8px;
            background: #FFA500;
            border-radius: 50%;
            display: inline-block;
            margin-left: 8px;
        }

        .root-folder {
            border: 2px solid #333;
            border-radius: 6px;
            margin-bottom: 12px;
            background: #0a0a0a;
        }

        .root-folder-header {
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Navbar -->
    <nav class="bg-black border-b-2 border-white px-6 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
            </svg>
            <h1 class="text-xl font-bold text-white">CodeAtEase</h1>
        </div>

        <div class="flex items-center gap-4">
            <div class="px-4 py-2 bg-gray-900 border border-gray-700 rounded-lg">
                <span id="repoName" class="font-medium text-white">Loading...</span>
            </div>

            <button id="pushBtn" class="flex items-center gap-2 px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <span id="pushBtnText">Push to GitHub</span>
            </button>

            <div class="flex items-center gap-2 px-3 py-2 bg-black border-2 border-white text-white rounded-lg">
                <div class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center font-bold" id="userAvatar">
                    JD
                </div>
                <span class="font-medium" id="userName">John Doe</span>
            </div>

            <button id="backBtn" class="flex items-center gap-2 px-4 py-2 bg-black border-2 border-white text-white rounded-lg hover:bg-gray-900 font-medium">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                </svg>
                Back
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex" style="height: calc(100vh - 61px);">
        <!-- Left Panel - File Explorer -->
        <div id="leftPanel" class="bg-black border-r-2 border-gray-800 overflow-auto" style="width: 20%;">
            <div class="p-4">
                <div class="flex items-center justify-between mb-3">
                    <h3 class="font-bold text-white">Files</h3>
                    <span id="modifiedCount" class="hidden text-xs px-2 py-1 bg-orange-600 rounded">0 modified</span>
                </div>
                <div id="fileTree"></div>
            </div>
        </div>

        <!-- Left Resizer -->
        <div id="leftResizer" class="resizer"></div>

        <!-- Middle Panel - Code Editor -->
        <div id="middlePanel" class="flex flex-col bg-black overflow-hidden" style="width: 60%;">
            <div id="fileHeader" class="bg-gray-900 px-4 py-2 border-b-2 border-gray-800 hidden flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span id="currentFileName" class="font-medium text-white"></span>
                    <span id="fileModifiedIndicator" class="hidden modified-indicator"></span>
                </div>
                <button id="saveFileBtn" class="hidden text-xs px-3 py-1 bg-white text-black rounded hover:bg-gray-200">
                    Save Changes
                </button>
            </div>
            <div id="emptyState" class="flex-1 flex items-center justify-center text-gray-500">
                <div class="text-center">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>Select a file to start editing</p>
                </div>
            </div>
            <textarea id="codeEditor" class="hidden flex-1 p-4" spellcheck="false"></textarea>
        </div>

        <!-- Right Resizer -->
        <div id="rightResizer" class="resizer"></div>

        <!-- Right Panel - AI Chat -->
        <div id="rightPanel" class="border-l-2 border-gray-800 bg-black flex flex-col" style="width: 20%;">
            <div class="bg-white px-4 py-3 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <svg class="w-5 h-5 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                    </svg>
                    <h3 class="font-bold text-black">CatAI Chat</h3>
                </div>
                <div class="flex items-center gap-2">
                    <button id="clearChatBtn" class="text-black hover:bg-gray-200 p-1 rounded" title="Clear chat">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                    <button id="closeAiBtn" class="text-black hover:bg-gray-200 p-1 rounded">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Chat Messages -->
            <div id="chatContainer" class="flex-1 overflow-auto p-4">
                <div id="chatMessages">
                    <div class="text-center text-gray-500 text-sm mb-4">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p>Start a conversation with CatAI</p>
                        <p class="text-xs mt-1">Ask about your code or request file operations</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input -->
            <div class="p-4 border-t-2 border-gray-800">
                <textarea id="chatInput" placeholder="Ask to create files, rename, or get help..." class="w-full px-3 py-2 border-2 border-gray-700 bg-gray-900 text-white rounded-lg resize-none focus:outline-none focus:border-white placeholder-gray-500" rows="3"></textarea>
                <div class="flex gap-2 mt-2">
                    <button id="sendChatBtn" class="flex-1 px-4 py-2 bg-white text-black rounded-lg hover:bg-gray-200 font-medium flex items-center justify-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <span>Send</span>
                    </button>
                </div>
                <div class="text-xs text-gray-500 mt-2">
                    <span id="contextInfo">No file selected</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating AI Button -->
    <button id="floatingAiBtn" class="hidden fixed bottom-4 right-4 p-3 bg-white text-black rounded-full shadow-lg hover:bg-gray-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
        </svg>
    </button>

    <!-- Create File/Folder Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-white">Create New</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300">Type</label>
                <select id="createType" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white">
                    <option value="file">File</option>
                    <option value="folder">Folder</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300">Path (e.g., src/utils/helper.js)</label>
                <input type="text" id="createPath" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white" placeholder="path/to/file.js">
            </div>
            <div class="flex gap-2">
                <button id="createConfirmBtn" class="flex-1 px-4 py-2 bg-white text-black rounded hover:bg-gray-200">Create</button>
                <button id="createCancelBtn" class="flex-1 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Rename Modal -->
    <div id="renameModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-white">Rename</h3>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300">Current Path</label>
                <input type="text" id="renameOldPath" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white" readonly>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium mb-2 text-gray-300">New Path</label>
                <input type="text" id="renameNewPath" class="w-full px-3 py-2 bg-gray-900 border border-gray-700 rounded text-white">
            </div>
            <div class="flex gap-2">
                <button id="renameConfirmBtn" class="flex-1 px-4 py-2 bg-white text-black rounded hover:bg-gray-200">Rename</button>
                <button id="renameCancelBtn" class="flex-1 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold mb-4 text-white">Delete File</h3>
            <p class="mb-4 text-gray-300">Are you sure you want to delete:</p>
            <p id="deleteFilePath" class="mb-4 font-mono text-sm bg-gray-900 p-2 rounded text-white"></p>
            <p class="mb-4 text-red-400 text-sm">This action cannot be undone!</p>
            <div class="flex gap-2">
                <button id="deleteConfirmBtn" class="flex-1 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
                <button id="deleteCancelBtn" class="flex-1 px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Configure Toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 3000,
            toastClass: 'toast'
        };

        // API Configuration
        const API_URL = window.location.origin;

        // State
        let fileStructure = [];
        let currentFile = null;
        let selectedCode = '';
        let selectedRepo = null;
        let leftWidth = 20;
        let rightWidth = 20;
        let modifiedFiles = new Map();
        let originalContent = '';
        let currentMenuPath = null;
        let currentMenuSha = null;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('access_token');
            if (!token) {
                toastr.error('Please login first', '⚠ Error');
                setTimeout(() => window.location.href = '/', 1500);
                return;
            }

            await loadUser(token);

            const repoData = localStorage.getItem('selectedRepo');
            if (!repoData) {
                toastr.error('No repository selected', '⚠ Error');
                setTimeout(() => window.location.href = '/repo.html', 1500);
                return;
            }

            selectedRepo = JSON.parse(repoData);
            document.getElementById('repoName').textContent = selectedRepo.full_name;

            await loadRepositoryFiles();
            await loadChatHistory();
        });

        // Load user information
        async function loadUser(token) {
            try {
                const response = await fetch(`${API_URL}/auth/user`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed to load user');
                const user = await response.json();
                document.getElementById('userName').textContent = user.name || user.username;
                document.getElementById('userAvatar').textContent = user.avatar;
            } catch (error) {
                console.error('Error loading user:', error);
                toastr.error('Failed to load user information', '⚠ Error');
            }
        }

        // Load repository files
        async function loadRepositoryFiles() {
            const token = localStorage.getItem('access_token');
            try {
                toastr.info('Loading repository files...', 'ℹ Loading');
                const response = await fetch(
                    `${API_URL}/api/repository/tree/${selectedRepo.owner}/${selectedRepo.name}`,
                    { headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' } }
                );
                if (!response.ok) throw new Error('Failed to load repository files');
                const data = await response.json();
                fileStructure = data.tree;
                renderFileTree();
                toastr.success('Repository loaded successfully', '✓ Success');
            } catch (error) {
                console.error('Error loading repository:', error);
                toastr.error(error.message || 'Failed to load repository files', '⚠ Error');
            }
        }

        // Render file tree with root folder
        function renderFileTree() {
            const fileTree = document.getElementById('fileTree');
            fileTree.innerHTML = '';
            
            // Create root folder
            const rootDiv = document.createElement('div');
            rootDiv.className = 'root-folder';
            rootDiv.innerHTML = `
                <div class="root-folder-header">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        <span class="font-bold text-white">${selectedRepo.name}</span>
                    </div>
                    <button class="root-add-btn p-1 hover:bg-gray-700 rounded" title="Add file/folder">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                    </button>
                </div>
                <div class="root-folder-content p-2"></div>
            `;
            
            fileTree.appendChild(rootDiv);
            
            const rootContent = rootDiv.querySelector('.root-folder-content');
            
            function renderItem(item, level = 0) {
                const div = document.createElement('div');
                const isModified = modifiedFiles.has(item.path);
                
                if (item.type === 'folder') {
                    div.innerHTML = `
                        <div class="file-item flex items-center gap-2 px-2 py-1.5 cursor-pointer rounded" data-path="${item.path}" data-type="folder" style="padding-left: ${level * 16 + 8}px">
                            <svg class="folder-icon w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${item.expanded ? 
                                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>' :
                                    '<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>'
                                }
                            </svg>
                            <span class="text-sm text-white flex-1">${item.name}</span>
                            <button class="file-menu-btn p-1 hover:bg-gray-700 rounded">
                                <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 24 24">
                                    <circle cx="12" cy="5" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="12" cy="19" r="2"/>
                                </svg>
                            </button>
                        </div>
                    `;
                    rootContent.appendChild(div);
                    
                    // Add folder menu handler
                    const menuBtn = div.querySelector('.file-menu-btn');
                    menuBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        showFolderMenu(e, item.path);
                    });
                    
                    if (item.expanded && item.children) {
                        item.children.forEach(child => renderItem(child, level + 1));
                    }
                } else {
                    div.innerHTML = `
                        <div class="file-item flex items-center gap-2 px-2 py-1.5 cursor-pointer rounded ${isModified ? 'modified' : ''}" data-path="${item.path}" data-type="file" data-sha="${item.sha || ''}" style="padding-left: ${level * 16 + 8}px">
                            <svg class="file-icon w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            if (count > 0) {
                countEl.classList.remove('hidden');

        document.addEventListener('click', (e) => {

            if (fileItem && !e.target.closest('.file-menu-btn')) {
                const path = fileItem.dataset.path;
                const type = fileItem.dataset.type;
                if (type === 'folder') {
                    toggleFolder(path);
                } else {
                    selectFile(path);
                }
            }
        });

        function toggleFolder(path) {
            function findAndToggle(items) {
                for (let item of items) {
                    if (item.path === path && item.type === 'folder') {
                        item.expanded = !item.expanded;
                        renderFileTree();
                        return true;
                    }
                    if (item.children && findAndToggle(item.children)) return true;
                }
                return false;
            }
            findAndToggle(fileStructure);
        }

        // Select and load file
        async function selectFile(path) {
            const token = localStorage.getItem('access_token');
            try {
                toastr.info('Loading file...', 'ℹ Loading');
                const response = await fetch(
                    `${API_URL}/api/repository/file/${selectedRepo.owner}/${selectedRepo.name}?path=${encodeURIComponent(path)}`,
                    { headers: { 'Authorization': `Bearer ${token}`, 'Accept': 'application/json' } }
                );
                if (!response.ok) throw new Error('Failed to load file');
                const fileData = await response.json();
                currentFile = fileData;
                originalContent = fileData.content;

                document.getElementById('emptyState').classList.add('hidden');
                document.getElementById('fileHeader').classList.remove('hidden');
                document.getElementById('codeEditor').classList.remove('hidden');
                document.getElementById('currentFileName').textContent = fileData.name;
                document.getElementById('codeEditor').value = fileData.content;
                
                document.getElementById('contextInfo').textContent = `Editing: ${fileData.path}`;
                
                document.querySelectorAll('.file-item').forEach(item => item.classList.remove('active'));
                document.querySelector(`.file-item[data-path="${path}"]`).classList.add('active');

                toastr.success('File loaded successfully', '✓ Success');
            } catch (error) {
                console.error('Error loading file:', error);
                toastr.error(error.message || 'Failed to load file', '⚠ Error');
            }
        }

        // Track code changes
        document.getElementById('codeEditor').addEventListener('input', () => {
            if (!currentFile) return;
            
            const currentContent = document.getElementById('codeEditor').value;
            const isModified = currentContent !== originalContent;
            
            if (isModified) {
                modifiedFiles.set(currentFile.path, {
                    path: currentFile.path,
                    content: currentContent,
                    sha: currentFile.sha
                });
                document.getElementById('fileModifiedIndicator').classList.remove('hidden');
                document.getElementById('saveFileBtn').classList.remove('hidden');
            } else {
                modifiedFiles.delete(currentFile.path);
                document.getElementById('fileModifiedIndicator').classList.add('hidden');
                document.getElementById('saveFileBtn').classList.add('hidden');
            }
            
            renderFileTree();
        });

        // Handle code selection
        document.getElementById('codeEditor').addEventListener('mouseup', () => {
            const textarea = document.getElementById('codeEditor');
            selectedCode = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd);
        });

        // Save file button
        document.getElementById('saveFileBtn').addEventListener('click', async () => {
            if (!currentFile) return;
            
            const token = localStorage.getItem('access_token');
            const content = document.getElementById('codeEditor').value;
            
            try {
                toastr.info('Saving file...', 'ℹ Saving');
                
                const response = await fetch(`${API_URL}/api/repository/file/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        owner: selectedRepo.owner,
                        repo: selectedRepo.name,
                        path: currentFile.path,
                        content: content,
                        message: `Update ${currentFile.name} via CodeAtEase`,
                        sha: currentFile.sha,
                        branch: selectedRepo.default_branch
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save file');
                
                const result = await response.json();
                currentFile.sha = result.sha;
                originalContent = content;
                modifiedFiles.delete(currentFile.path);
                
                document.getElementById('fileModifiedIndicator').classList.add('hidden');
                document.getElementById('saveFileBtn').classList.add('hidden');
                renderFileTree();
                
                toastr.success('File saved successfully', '✓ Success');
            } catch (error) {
                console.error('Error saving file:', error);
                toastr.error(error.message || 'Failed to save file', '⚠ Error');
            }
        });

        // Push to GitHub
        document.getElementById('pushBtn').addEventListener('click', async () => {
            if (modifiedFiles.size === 0) {
                toastr.warning('No changes to push', '⚠ Warning');
                return;
            }

            const commitMessage = prompt('Enter commit message:', 'Update files via CodeAtEase');
            if (!commitMessage) return;

            const token = localStorage.getItem('access_token');
            const pushBtn = document.getElementById('pushBtn');
            const originalText = document.getElementById('pushBtnText').textContent;
            
            try {
                pushBtn.disabled = true;
                document.getElementById('pushBtnText').textContent = 'Pushing...';
                toastr.info(`Pushing ${modifiedFiles.size} file(s)...`, 'ℹ Pushing');

                const changes = Array.from(modifiedFiles.values());
                
                const response = await fetch(`${API_URL}/api/repository/push`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        owner: selectedRepo.owner,
                        repo: selectedRepo.name,
                        changes: changes,
                        commitMessage: commitMessage,
                        branch: selectedRepo.default_branch
                    })
                });

                if (!response.ok) throw new Error('Failed to push changes');

                const result = await response.json();
                
                result.results.forEach(r => {
                    if (r.status === 'success' && currentFile && currentFile.path === r.path) {
                        currentFile.sha = r.sha;
                        originalContent = document.getElementById('codeEditor').value;
                    }
                });
                
                modifiedFiles.clear();
                renderFileTree();
                
                toastr.success(`Pushed ${result.successCount} file(s) successfully`, '✓ Success');
            } catch (error) {
                console.error('Error pushing changes:', error);
                toastr.error(error.message || 'Failed to push changes', '⚠ Error');
            } finally {
                pushBtn.disabled = false;
                document.getElementById('pushBtnText').textContent = originalText;
            }
        });

        // ==================== CHAT FUNCTIONALITY ====================

        async function loadChatHistory() {
            const token = localStorage.getItem('access_token');
            try {
                const response = await fetch(`${API_URL}/api/chat/history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) return;
                const data = await response.json();
                if (data.history && data.history.length > 0) {
                    data.history.forEach(msg => displayMessage(msg.role, msg.content, msg.timestamp, false));

            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        document.getElementById('sendChatBtn').addEventListener('click', sendMessage);

            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const prompt = input.value.trim();
            
            if (!prompt) {
                toastr.error('Please enter a message', '⚠ Error');
                return;
            }

            displayMessage('user', prompt, new Date().toISOString(), true);
            input.value = '';

            showTypingIndicator();

            const token = localStorage.getItem('access_token');

            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        selectedCode: selectedCode,
                        currentFile: currentFile || {},
                        repository: fileStructure
                    })
                });

                hideTypingIndicator();

                if (!response.ok) throw new Error('Chat request failed');

                const data = await response.json();
                
                displayMessage('assistant', data.response, new Date().toISOString(), true);

            } catch (error) {
                hideTypingIndicator();
                console.error('Error sending message:', error);
                displayMessage('assistant', 'Sorry, I encountered an error. Please try again.', new Date().toISOString(), true);
                toastr.error(error.message || 'Failed to send message', '⚠ Error');
            }
        }

        function displayMessage(role, content, timestamp, animate) {
            const chatMessages = document.getElementById('chatMessages');
            
            const welcome = chatMessages.querySelector('.text-center');
            if (welcome) welcome.remove();

            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${animate ? '' : 'opacity-50'}`;
            
            const formattedTime = new Date(timestamp).toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });

            if (role === 'user') {
                messageDiv.innerHTML = `
                    <div class="user-message">
                        <div class="flex items-start gap-2">
                            <svg class="w-4 h-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <div class="flex-1">
                                <div class="text-xs text-gray-400 mb-1">You</div>
                                <div class="message-content text-white">${escapeHtml(content)}</div>
                                <div class="timestamp">${formattedTime}</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                const codeBlocks = extractCodeBlocks(content);
                const hasCode = codeBlocks.length > 0;
                
                messageDiv.innerHTML = `
                    <div class="assistant-message">
                        <div class="flex items-start gap-2">
                            <svg class="w-4 h-4 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                            </svg>
                            <div class="flex-1">
                                <div class="text-xs text-gray-400 mb-1">CatAI</div>
                                <div class="message-content text-gray-300">${formatResponse(content)}</div>
                                <div class="timestamp">${formattedTime}</div>
                                ${hasCode ? `
                                    <button class="apply-code-btn mt-2 px-3 py-1 bg-white text-black text-xs rounded hover:bg-gray-200 font-medium flex items-center gap-1">
                                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                        </svg>
                                        Apply to Editor
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
                
                if (hasCode) {
                    const applyBtn = messageDiv.querySelector('.apply-code-btn');
                    applyBtn.addEventListener('click', () => applyCodeToEditor(codeBlocks[0]));
                }
            }

            chatMessages.appendChild(messageDiv);
            
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function extractCodeBlocks(content) {
            const codeBlocks = [];
            const regex = /```[\w]*\n([\s\S]*?)```/g;
            let match;
            
            while ((match = regex.exec(content)) !== null) {
                codeBlocks.push(match[1].trim());
            }
            
            return codeBlocks;
        }

        function applyCodeToEditor(code) {
            if (!currentFile) {
                toastr.error('Please select a file first', '⚠ Error');
                return;

            const editor = document.getElementById('codeEditor');
            editor.value = code;
            
            editor.dispatchEvent(new Event('input'));
            
            toastr.success('Code applied to editor', '✓ Success');
            
            editor.scrollTop = 0;
        }

            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function formatResponse(content) {
            let formatted = escapeHtml(content);
            
            formatted = formatted.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
                return `<div class="code-block"><code>${code.trim()}</code></div>`;
            });
            
            formatted = formatted.replace(/`([^`]+)`/g, '<code style="background:#000;padding:2px 4px;border-radius:3px;">$1</code>');
            
            return formatted;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('clearChatBtn').addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear the chat history?')) return;
            
            const token = localStorage.getItem('access_token');
            try {
                await fetch(`${API_URL}/api/chat/history`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                document.getElementById('chatMessages').innerHTML = `
                    <div class="text-center text-gray-500 text-sm mb-4">
                        <svg class="w-12 h-12 mx-auto mb-2 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p>Start a conversation with CatAI</p>
                        <p class="text-xs mt-1">Ask about your code or request file operations</p>
                    </div>
                `;
                
                toastr.success('Chat history cleared', '✓ Success');
            } catch (error) {
                console.error('Error clearing chat:', error);
                toastr.error('Failed to clear chat history', '⚠ Error');
            }
        });

        document.getElementById('backBtn').addEventListener('click', () => {
            if (modifiedFiles.size > 0) {
                if (!confirm('You have unsaved changes. Are you sure you want to leave?')) return;
            }
            window.location.href = '/repo.html';
        });

        document.getElementById('closeAiBtn').addEventListener('click', () => {
            rightWidth = 0;
            updatePanelWidths();
        });

        document.getElementById('floatingAiBtn').addEventListener('click', () => {
            rightWidth = 20;
            updatePanelWidths();
        });

        // Panel Resizing
        let isResizingLeft = false;
        let isResizingRight = false;

        document.getElementById('leftResizer').addEventListener('mousedown', () => {
            isResizingLeft = true;
        });

        document.getElementById('rightResizer').addEventListener('mousedown', () => {
            isResizingRight = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (isResizingLeft) {
                const newWidth = (e.clientX / window.innerWidth) * 100;
                if (newWidth >= 5 && newWidth <= 40) {
                    leftWidth = newWidth;
                    updatePanelWidths();
                }
            }
            
            if (isResizingRight) {
                const newWidth = ((window.innerWidth - e.clientX) / window.innerWidth) * 100;
                if (newWidth >= 5 && newWidth <= 50) {
                    rightWidth = newWidth;
                    updatePanelWidths();
                }
            }
        });

        document.addEventListener('mouseup', () => {
            isResizingLeft = false;
            isResizingRight = false;
        });

        function updatePanelWidths() {
            const middleWidth = 100 - leftWidth - rightWidth;
            document.getElementById('leftPanel').style.width = leftWidth + '%';
            document.getElementById('middlePanel').style.width = middleWidth + '%';
            document.getElementById('rightPanel').style.width = rightWidth + '%';
            
            if (leftWidth === 0) {
                document.getElementById('leftPanel').style.display = 'none';
                document.getElementById('leftResizer').style.display = 'none';
            } else {
                document.getElementById('leftPanel').style.display = 'block';
                document.getElementById('leftResizer').style.display = 'block';
            }
            
            if (rightWidth === 0) {
                document.getElementById('rightPanel').style.display = 'none';
                document.getElementById('rightResizer').style.display = 'none';
                document.getElementById('floatingAiBtn').classList.remove('hidden');
            } else {
                document.getElementById('rightPanel').style.display = 'flex';
                document.getElementById('rightResizer').style.display = 'block';
                document.getElementById('floatingAiBtn').classList.add('hidden');
            }
        }

        // Close modals with ESC key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('active');
                });
            }
        });
    </script>
</body>
